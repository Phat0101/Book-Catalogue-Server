<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>This is a login page</h1>
    <form action="" method="post">
      <h2>Log in</h2>
      <label for="email">Email</label>
      <input type="text" name="email" required />
      <div class="email error"></div>
      <label for="password">Password</label>
      <input type="password" name="password" required />
      <div class="password error"></div>
      <button>Log in</button>
    </form>
    <a id="signup" href="/signup">Signup</a>
    <img src="/login-successful.png" alt="successful login" srcset="" />
    <h4 id="login">Login successful, redirecting to homepage...</h4>

    <script>
      const img = document.querySelector("img");
      const login = document.getElementById("login");
      img.style.display = "none";
      login.style.display = "none";
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        //reset errors
        document.querySelector(".email.error").textContent = "";
        document.querySelector(".password.error").textContent = "";
        
        const email = form.email.value;
        const password = form.password.value;
        try {
          const res = await fetch("/login", {
            method: "POST",
            body: JSON.stringify({ email, password }),
            headers: { "Content-Type": "application/json" },
          });
          const data = await res.json();
          if (data.errs) {
            document.querySelector(".email.error").textContent =
              data.errs.email;
            document.querySelector(".password.error").textContent =
              data.errs.password;
          }
          if (data.user) {
            form.style.display = "none";
            img.style.display = "block";
            login.style.display = "block";
            setTimeout(function () {
              location.assign('/home');
            }, 400);
            console.log("Login successful");
          }
          if (data.errs) {
            console.log(data.errs.email);
            console.log(data.errs.password);
          }
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
